{% block content %}

    <h5>Add Comment</h5>
    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button class="btn btn-success ml-2" type="submit">Add</button>
    </form>

{% endblock content %}
